<div class="auth-card login-card">
    <div class="auth-card-header">
      <i class="bi bi-person-circle"></i>
      <h3>Log In To Existing Account</h3>
    </div>
    
    <div class="auth-card-body">
      <form [formGroup]="loginForm" (submit)="handleLogin()">
        <div class="form-group mb-3">
          <label class="form-label">Username <span class="required-mark">*</span></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input formControlName="username" type="text"
              class="form-control" [ngClass]="{'is-invalid': fieldError('username')}"
              placeholder="Enter your username">
          </div>
        </div>
    
        <div class="form-group mb-3">
          <label class="form-label">Password <span class="required-mark">*</span></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input formControlName="password" type="password"
              class="form-control" [ngClass]="{'is-invalid': fieldError('password')}"
              placeholder="Enter your password">
          </div>
        </div>
    
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="auth-button login-button" [disabled]="isFormInvalid() || isLoading">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
        </div>
      </form>
    
      @if (wrongUsernameOrPassword) {
        <div class="alert alert-danger mt-3">
          <i class="bi bi-exclamation-triangle-fill"></i> Wrong username or password
        </div>
      }
      @if (serverError) {
        <div class="alert alert-danger mt-3">
          <i class="bi bi-exclamation-triangle-fill"></i> Error logging in, please try again
        </div>
      }
    </div>
  </div>
